<html>
    <head>
        <title>Taxon API Test Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/bower_components/requirejs/require.js"></script>
        <script src="require-config.js"></script>
        <style type="text/css">
            #error [data-element="label"] {
                font-style: italic;
                color: gray;
            }
            table.table { 
                border: 1px silver solid;
            }
            table.table tr {
                
            }
            table.table th {
                
            }
            table.table td {
                border: 1px silver solid;
                padding: 4px;
            }
        </style>
    </head>
    <body>
        <h2>Taxon Compatible Objects</h1>
        
        <div style="border: 2px green dashed, padding: 4px, margin: 4px" id="status"></div>
        
        <h3>KBaseGenomes.Genome</h3>
        
        <div id="genomebrowser">
            <div data-element="status"></div>
            <h4>Type Info</h4>
            <div data-element="description"></div>
            <h4>Objects</h4>
            <div data-element="objects"></div>
        </div>
        
        <h3>KBaseGenomeAnnotations.Taxon</h3>
        
        <div id="taxonbrowser">
            <div data-element="status"></div>
            <h4>Type Info</h4>
            <div data-element="description"></div>
            <h4>Objects</h4>
            <div data-element="objects"></div>
        </div>
            
        <script src="taxonBrowser.js"></script>
    </body>
</html>
